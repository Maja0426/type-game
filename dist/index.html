<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/keyboard-regular.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Speed Typing Game</title>
</head>

<body class="bg-dark text-white bd">

  <header class="text-center">
    <div class="row mx-auto">
      <div class="col-md-12">
        <h2 id="message" class="font-weight-bold"><i class="far fa-keyboard"></i> Type Game</h2>
      </div>
    </div>
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="menu">
      <ul class="menu-nav">
        <li class="nav-item current">
          <a href="index.html" class="nav-link">Kezdőlap</a>
        </li>
        <li class="nav-item">
          <a href="help.html" class="nav-link">A játékról</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link">Rólam</a>
        </li>
        <li class="nav-item">
          <input type="text" class="form-control" placeholder="Neved..." id="name">
        </li>
        <li class="nav-item mt-3 card bg-dark px-5 py-2">
          <p class="text-warning lead">BEST SCORE</p>
          <p class="bests lead"></p>
        </li>
        <div class="menu-footer text-white">
          <p><a href="https://majaportfolio.netlify.com/" target="_blank" class="text-warning">Majoros
              Tamás</a></p>
        </div>
      </ul>

    </nav>
  </header>

  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-xl-6 mx-auto">
        <div class="b-group">
          <h3 class="">Nehézségi szint:</h3>
          <button id="easy" class="btn btn btn-dark active">Easy</button>
          <button id="medium" class="btn btn btn-dark">Medium</button>
          <button id="hard" class="btn btn btn-dark">Hard</button>
        </div>
        <p class="lead command">Írd be a lentebb látható szót <span class="text-warning" id="seconds"></span>
          másodpercen
          belül:</p>
        <h2 class="display-2 mb-2 text-warning word" id="current-word"></h2>
        <div class="progress col-md-6 mx-auto p-0 mt-3 mb-4">
          <div class="progress-bar bg-success text-dark"></div>
        </div>
        <div class="col-lg-6 col-12 mx-auto">
          <input type="text" class="form-control" placeholder="Ide írj..." id="word-input" autofocus>
        </div>
        <div class="row counters mt-3">
          <div class="col-6">
            <h3 class="display-4 float-right"><i class="far fa-clock"></i> <span id="time" class="font-weight-bold text-warning"></span></h3>
          </div>
          <div class="col-6">
            <h3 class="display-4 float-left"><i class="far fa-star"></i> <span id="score" class="font-weight-bold text-warning">0</span>
            </h3>
          </div>
        </div>
        <h3>Legjobb pontszám: <span class="lastscr"></span></h3>
      </div>
      <!-- <div class="col-10 mx-auto">
        <h3 class="text-warning">Best Score:</h3>
        <h3 class="bests"></h3>
      </div> -->
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/menu.js"></script>
</body>

</html>
